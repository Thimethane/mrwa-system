# ============================================================================
# docker-compose.yml - Complete Stack
# ============================================================================

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mrwa_postgres
    environment:
      POSTGRES_DB: mrwa
      POSTGRES_USER: mrwa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mrwa_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrwa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mrwa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: .
    container_name: mrwa_backend
    environment:
      - DATABASE_URL=postgresql://mrwa:${POSTGRES_PASSWORD:-mrwa_dev_password}@postgres:5432/mrwa
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  frontend:
    build:
      context: ./platforms/web
      dockerfile: Dockerfile
    container_name: mrwa_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
